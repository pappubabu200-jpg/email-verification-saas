  version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-svcuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-svcpass}
      POSTGRES_DB: ${POSTGRES_DB:-emailsaas}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: always
    volumes:
      - redisdata:/data
    command: ["redis-server", "--save", "60", "1"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      retries: 3

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env.prod
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A backend.app.celery_app.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - ./backend/.env.prod
    depends_on:
      - redis
      - postgres
      - web

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A backend.app.celery_app.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env.prod
    depends_on:
      - redis
      - postgres

  flower:
    image: mher/flower
    command: flower --broker=${CELERY_BROKER_URL:-redis://redis:6379/1}
    ports:
      - "5555:5555"
    depends_on:
      - redis

volumes:
  pgdata:
  redisdata:
  miniodata:
