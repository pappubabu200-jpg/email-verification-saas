
version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-svcuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-svcpass}
      POSTGRES_DB: ${POSTGRES_DB:-emailsaas}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: always
    command: ["redis-server", "--save", "60", "1"]
    volumes:
      - redisdata:/data

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 20s
      timeout: 5s
      retries: 3

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --proxy-headers
      "

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: celery -A backend.app.celery_app.celery_app worker --loglevel=INFO --concurrency=4
    env_file:
      - .env.prod
    depends_on:
      - redis
      - postgres

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: celery -A backend.app.celery_app.celery_app beat --loglevel=INFO
    env_file:
      - .env.prod
    depends_on:
      - redis
      - postgres

  flower:
    image: mher/flower
    command: flower --broker=redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis

volumes:
  pgdata:
  redisdata:
  miniodata:
